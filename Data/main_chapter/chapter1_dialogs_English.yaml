      - From a distance, it looks like a supply
      - crate.
      speaker: gsh-18
      speaker_icon: gsh-18
    dialoguebox_up: null
  - dialoguebox_down:
      content:
      - Sv-98, go for it. We'll cover you.
      speaker: asval
      speaker_icon: asval
    dialoguebox_up: null
  - dialoguebox_down:
      content:
      - It seems like I have no choice...
      - Girls, load your guns and prepare to
      - fight!
      speaker: sv-98
      speaker_icon: sv-98
    dialoguebox_up: null
  - dialoguebox_down:
      content:
      - sv-98 has no bullets at this moment
      - and cannot attack
      speaker: Tip
