description: Above the snowy plains, the bitter cold wind whipped my cheeks. But at least, you are with me.
dialog_after_battle:
  head:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5
    content:
    - 滴......
    last_dialog_id: null
    narrator: null
    next_dialog_id:
    - default
    - 1
  1:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication
    content:
    - 指挥官，按照计划，现在并不是我们的通讯时间
    last_dialog_id: head
    narrator: K
    next_dialog_id:
    - default
    - 2
  2:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication&dark
    content:
    - 现在究竟是什么状况，我想你比我还要清楚。我的梯队已经溃散
    - 所以我想知道你所说的救援什么时候能够到达
    last_dialog_id: 1
    narrator: 我
    next_dialog_id:
    - default
    - 3
  3:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication
    content:
    - 我想你也该察觉到了，我所说的救援一直就在你们的身边
    - 但如果东西没有拿到，我是不会让它们出手的
    last_dialog_id: 2
    narrator: K
    next_dialog_id:
    - default
    - 4
  4:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication&dark
    content:
    - 那我想知道，为什么你们一开始提供的情报里，并没有提到丝毫关于铁血的事情
    last_dialog_id: 3
    narrator: 我
    next_dialog_id:
    - default
    - 5
  5:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication
    content:
    - 按道理来讲，铁血应该不知道这件事。但就目前的情况来看，
    - 我们的内部肯定有人把这份情报透露了出去
    last_dialog_id: 4
    narrator: K
    next_dialog_id:
    - default
    - 6
  6:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication&dark
    content:
    - 如果没有支援，我们的梯队很快就会支撑不住了，怎么可能会找得到你所要求的东西
    last_dialog_id: 5
    narrator: 我
    next_dialog_id:
    - default
    - 7
  7:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    - k&communication
    content:
    - 那也没关系。既然你手下的人形只能做到支撑，那就继续支撑下去吧，其他的我会继续想办法的
    last_dialog_id: 6
    narrator: K
    next_dialog_id:
    - default
    - 8
  8:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    content:
    - 通讯结束
    last_dialog_id: 7
    narrator: null
    next_dialog_id:
    - default
    - 9
  9:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    content:
    - 该死，早知道一开始就不应接受这份委托。
    last_dialog_id: 8
    narrator: 我
    next_dialog_id:
    - default
    - 10
  10:
    background_img: research
    background_music: null
    characters_img:
    - kalina_8
    content:
    - 这也不是您的错...
    last_dialog_id: 9
    narrator: 格林娜
    next_dialog_id:
    - default
    - 11
  11:
    background_img: research
    background_music: null
    characters_img:
    - kalina_8&dark
    content:
    - 现在只希望，sv-98他们能够及时回来，之后再考虑其他的事情吧
    last_dialog_id: 10
    narrator: 我
    next_dialog_id:
    - default
    - 12
  12:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5
    content:
    - 那如果她们没办法回来呢
    last_dialog_id: 11
    narrator: 格林娜
    next_dialog_id:
    - default
    - 13
  13:
    background_img: research
    background_music: null
    characters_img:
    - kalina_5&dark
    content:
    - 那我就...没有其他的办法了...
    last_dialog_id: 12
    narrator: 我
    next_dialog_id:
    - default
    - 14
  14:
    background_img: SlumpingFluid.mp4
    background_music: null
    characters_img: null
    content:
    - 感谢试玩《少女前线-遗愿》，更多内容仍在研发当中，敬请期待
    last_dialog_id: 13
    narrator: null
    next_dialog_id: null
dialog_before_battle:
  head:
    background_img: null
    background_music: null
    characters_img: null
    content:
    - In my subconscious, I used to worry about accidents.
    last_dialog_id: null
    narrator: null
    next_dialog_id:
    - default
    - 1
  1:
    background_img: null
    background_music: null
    characters_img: null
    content:
    - But I didn't expect, that the accident will come so soon.
    last_dialog_id: head
    narrator: null
    next_dialog_id:
    - default
    - 2
  2:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - Commander, SangvisFerri's attack is getting fiercer, if this continues, the remaining echelon will soon be routed!
    - It's time to order a standard evacuation procedure.
    last_dialog_id: 1
    narrator: Kalina
    next_dialog_id:
    - default
    - 3
  3:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5&dark
    content:
    - Still no news of them
    - The tenth logistic unit...
    last_dialog_id: 2
    narrator: Me
    next_dialog_id:
    - default
    - 4
  4:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_8
    content:
    - I haven't been able to get ahold of them. I don't know what's going on... That's worrisome.
    - If we keep this up, it's only a matter of time before SangvisFerri surrounds the place.
    last_dialog_id: 3
    narrator: Kalina
    next_dialog_id:
    - option
    - - What were the coordinates of the last call for help?
      - 5
  5:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - It's on a certain plain about 50 kilometers east of here.
    - It fell under SangvisFerri's control 13 hours ago.
    last_dialog_id: 4
    narrator: Kalina
    next_dialog_id:
    - default
    - 6
  6:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5&dark
    content:
    - 能派一些人形前去搜索吗？
    last_dialog_id: 5
    narrator: 我
    next_dialog_id:
    - default
    - 7
  7:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_8
    content:
    - 目前还能行动的梯队目前全都分布在第一防线上
    - 别说突围了，能勉强挡住铁血的攻势已经是万幸了
    - 如果这时候再抽出人手，防线可能很快就会被铁血击溃
    last_dialog_id: 6
    narrator: 格林娜
    next_dialog_id:
    - default
    - 8
  8:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_8&dark
    content:
    - 该死，说好的支援呢
    - 而且这只是一座什么资源都没有的孤岛而已，为什么安全局会如此重视
    last_dialog_id: 7
    narrator: 我
    next_dialog_id:
    - default
    - 9
  9:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 我也不是很清楚，委托中只提到这和安全局截取到的情报有关
    - 除此之外就没有透露更多信息了
    last_dialog_id: 8
    narrator: 格林娜
    next_dialog_id:
    - default
    - 10
  10:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5&dark
    content:
    - 格林娜
    last_dialog_id: 9
    narrator: 我
    next_dialog_id:
    - default
    - 11
  11:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_3
    content:
    - 是
    last_dialog_id: 10
    narrator: 格林娜
    next_dialog_id:
    - default
    - 12
  12:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_3&dark
    content:
    - 开始撤离程序吧，然后帮我接通K，我需要和他谈谈
    last_dialog_id: 11
    narrator: 我
    next_dialog_id:
    - default
    - 13
  13:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 好的，我这就去
    last_dialog_id: 12
    narrator: 格林娜
    next_dialog_id:
    - default
    - 14
  14:
    background_img: research
    background_music: BGM_Boss_1
    characters_img: null
    content:
    - 此时此刻，我的内心十分不安，sv-98她们能不能在撤离前赶回来是一件事
    - 但我总感觉这座岛上，有着格里芬甚至安全局自己都还不知道的谜团
    last_dialog_id: 13
    narrator: null
    next_dialog_id:
    - changeScene
    - 15
  15:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img: null
    content:
    - 24小时以前
    last_dialog_id: null
    narrator: null
    next_dialog_id:
    - default
    - 16
  16:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img:
    - sv-98
    content:
    - asval，情况怎么样？
    last_dialog_id: 15
    narrator: sv-98
    next_dialog_id:
    - default
    - 17
  17:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img:
    - asval
    - sv-98&dark
    content:
    - 指挥官已经派直升机来接我们了，我们只需要清空地面上铁血火力，防止直升机降落时出现意外
    last_dialog_id: 16
    narrator: asval
    next_dialog_id:
    - default
    - 18
  18:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img:
    - sv-98
    content:
    - 大家再加把劲，只要我们在直升机到来前尽可能消灭当前区域内的铁血势力
    - 到时候我们就能安全撤离了。
    last_dialog_id: 17
    narrator: asval
    next_dialog_id:
    - default
    - 19
  19:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img:
    - sv-98&dark
    content:
    - 好！
    last_dialog_id: 18
    narrator: 众人
    next_dialog_id:
    - default
    - 20
  20:
    background_img: snowfield
    background_music: BGM_Brain_1
    characters_img:
    - sv-98
    content:
    - 小声点！铁血又不是没长耳朵。
    last_dialog_id: 19
    narrator: asval
    next_dialog_id: null
