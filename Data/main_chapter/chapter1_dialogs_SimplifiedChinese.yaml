    last_dialog_id: head
    narrator: null
    next_dialog_id:
    - default
    - 2
  2:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 指挥官，铁血的攻势越来越猛烈了，再这样下去，仅存的梯队很快会被击溃
    - 是时候该下令开始执行标准的撤离程序了
    last_dialog_id: 1
    narrator: 格林娜
    next_dialog_id:
    - default
    - 3
  3:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5&dark
    content:
    - 还是没有一点关于她们的消息吗
    - 后勤第十小队...
    last_dialog_id: 2
    narrator: 我
    next_dialog_id:
    - default
    - 4
  4:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_8
    content:
    - 一直联系不上，也不知道发生了什么...真让人担心啊
    - 再这样拖下去，这里迟早会被铁血包围起来的
    last_dialog_id: 3
    narrator: 格林娜
    next_dialog_id:
    - option
    - - 最后发出呼救的坐标在哪？
      - 5
  5:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 在距离这里以东约50公里的某片平原上
    - 在13个小时之前落入铁血的控制范围内
    last_dialog_id: 4
    narrator: 格林娜
    next_dialog_id:
    - default
    - 6
  6:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5&dark
    content:
    - 能派一些人形前去搜索吗？
    last_dialog_id: 5
    narrator: 我
    next_dialog_id:
    - default
    - 7
  7:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_8
    content:
    - 目前还能行动的梯队目前全都分布在第一防线上
    - 别说突围了，能勉强挡住铁血的攻势已经是万幸了
    - 如果这时候再抽出人手，防线可能很快就会被铁血击溃
    last_dialog_id: 6
    narrator: 格林娜
    next_dialog_id:
    - default
    - 8
