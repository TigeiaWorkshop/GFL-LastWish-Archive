    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 好的，我这就去
    last_dialog_id: 12
    narrator: 格林娜
    next_dialog_id: 
    - default
    - 14
  14:
    background_img: research
    background_music: BGM_Boss_1
    characters_img: null
    content:
    - 此时此刻，我的内心十分不安，sv-98她们能不能在撤离前赶回来是一件事
    - 但我总感觉这座岛上，有着格里芬甚至安全局自己都还不知道的谜团
    last_dialog_id: 13
    narrator: null
    next_dialog_id:
      - changeScene
      - 15
