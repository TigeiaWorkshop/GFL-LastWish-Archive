    content:
    - 该死，说好的支援呢
    - 而且这只是一座什么资源都没有的孤岛而已，为什么安全局会如此重视
    last_dialog_id: 7
    narrator: 我
    next_dialog_id:
    - default
    - 9
  9:
    background_img: research
    background_music: BGM_Boss_1
    characters_img:
    - kalina_5
    content:
    - 我也不是很清楚，委托中只提到这和安全局截取到的情报有关
    - 除此之外就没有透露更多信息了
    last_dialog_id: 8
    narrator: 格林娜
    next_dialog_id:
    - default
    - 10
