battle_info:
- 206X年7月3日
- 临时据点以东约50公里
dialog_after_battle:
- background_img: duel
  background_music: Room_1
  characters_img: null
  content:
  - 会议室内
  narrator: null
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger
  content:
  - 你来了，指挥官，请坐吧
  narrator: 克鲁格
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger
  content:
  - 你知道我找你来是为什么吧
  narrator: 克鲁格
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger_dark
  content:
  - 我知道，但您也知道，我不会轻易抛弃任何一名人形
  narrator: 我
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_1
  - kryuger_dark
  content:
  - 抱歉，现在你没有选择的权利。时间一到，你必须指挥你的人形掩护大部队撤离
  - 如果一切顺利，等回到总部后我会让I.O.P补发给你人形的素体
  narrator: 赫丽安
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger_dark
  content:
  - 这...
  narrator: 我
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_1
  - kryuger_dark
  content:
  - 留给你的时间不多了，请好好利用，指挥官先生
  narrator: 赫丽安
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger_dark
  content:
  - 未完待续
  narrator: null
- background_img: duel
  background_music: Room_1
  characters_img:
  - helianthus_dark_1
  - kryuger_dark
  content:
  - 感谢试玩《少女前线-遗愿》，更多内容仍在研发当中，敬请期待
  narrator: null
dialog_before_battle:
- background_img: research
  background_music: Room_1
  characters_img: null
  content:
  - 撤离前一星期，临时据点内
  narrator: null
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_5
  content:
  - 格林娜，撤离情况怎么样了？
  narrator: 我
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_5
  content:
  - 已经准备就绪了，只要她们一到就可以立马开始撤离了
  narrator: 格林娜
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_5
  content:
  - 还是没有一点关于她们的消息吗
  - 后勤第十小队...
  narrator: 我
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_8
  content:
  - 一直联系不上，也不知道发生了什么...真让人担心啊
  - 再这样拖下去，这里迟早会被铁血包围起来的
  narrator: 格林娜
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_8
  content:
  - 我相信她们，她们一定会没事的
  narrator: 我
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_8
  content:
  - 滴滴滴...
  narrator: null
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_5
  content:
  - 你好，临时指挥部，请讲...
  narrator: 格林娜
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_5
  content:
  - 指挥官，克鲁格先生希望您去见他
  narrator: 格林娜
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_5
  content:
  - 好的，我知道了
  narrator: 我
- background_img: research
  background_music: Room_1
  characters_img:
  - kalina_dark_5
  content:
  - 我知道克鲁格想告诉我什么
  - 但此时，我是多么希望她们能出现在我的面前
  narrator: null
